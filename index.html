    *{box-sizing:border-box}
    body{

    .profile-pic{

      object-fit:cover;
      border-radius:999px;
      box-shadow: 0 6px 18px rgba(12,18,26,0.12);
      border:3px solid #fff;
      display:block;
    }

    .btn{
      display:inline-block;
      margin-top:10px;
      padding:8px 14px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      background:var(--accent);
      color:#fff;
    }

    /* Responsive: stack columns on small screens */
    @media (max-width:720px){
      .container{
        flex-direction:column;
        text-align:center;
      }
      .header-left, .header-right{ order:0; }
      .header-center{ order:1; }
      .profile-pic{ width:96px; height:96px; margin-top:10px; }
    }

    /* page main */
    main{ max-width:var(--maxw); margin:18px auto; padding:10px 16px; }
  </style>
